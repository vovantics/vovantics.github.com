<article class="post container">
  <div class="col-md-4">
    <a target="_blank" href="{{ post.website }}">
      <img alt="{{ post.title }}" src="{{ site.url }}/images/{{ post.thumbnail }}"/>
    </a>
  </div>
  <div class="col-md-8">
    <p class="text-left"><a target="_blank" href="{{ post.website }}" style="color: black; font-weight: bold;">{{ post.title }}</a></p>
    <p class="text-left">{{ post.summary }}</p>
  </div>
</article>
